{% extends "base.html" %}
{% block content %}
  <h2>Modificar Prioridad de Tarea</h2>
  <form method="post">
    {% csrf_token %}
    <label for="urgencia">Prioridad:</label>
    <select name="urgencia" id="urgencia">
      {% for key, value in tarea.URGENCIA_CHOICES %}
        <option value="{{ key }}" {% if key == tarea.urgencia %}selected{% endif %}>{{ value }}</option>
      {% endfor %}
    </select>
    <button type="submit">Guardar Prioridad</button>
  </form>
{% endblock content %}
