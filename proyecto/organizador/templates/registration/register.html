{% extends "base.html" %}

{% block content %}
<!-- Formulario de inscripciÃ³n de un nuevo usuario -->
<div class="container">
    <div class="py-5">
        <h2>Registro de nuevo usuario</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
              <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</div>
{% endblock content %}
